            margin: 20px 0;
            text-align: center;
        }

        .submit input {
            width: auto;
            padding: 10px 20px;

            color: white;
            border: none;
            cursor: pointer;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }

        legend {
            font-weight: bold;
        }
    </style>

    <h1>Submit New Station</h1>
    <p class="text-center">Use this form to suggest adding a station.</p>
    <form>
        <fieldset>
            <legend>Station Information</legend>
            <label for="station-name">Station Name <span class="required">*</span></label>
            <input type="text" id="station-name" name="station-name" required>
            <fieldset>
                <legend>Available Fuel(s) <span class="required">*</span></legend>
                <input type="checkbox" id="biodiesel" name="biodiesel">
                <label for="biodiesel">Biodiesel (B20 and above)</label>
                <input type="checkbox" id="cng" name="cng">
                <label for="cng">CNG</label>
                <input type="checkbox" id="electric" name="electric">
                <label for="electric">Electric</label>
                <input type="checkbox" id="ethanol" name="ethanol">
                <label for="ethanol">Ethanol</label>
                <input type="checkbox" id="hydrogen" name="hydrogen">
                <label for="hydrogen">Hydrogen</label>
                <input type="checkbox" id="lng" name="lng">
                <label for="lng">LNG</label>
                <input type="checkbox" id="lpg" name="lpg">
                <label for="lpg">LPG</label>
                <input type="checkbox" id="r20" name="r20">
                <label for="r20">R20 and above</label>
            </fieldset>
            
            <label for="country">Country <span class="required">*</span></label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
            </select>
            <label for="address">Address <span class="required">*</span></label>
            <input type="text" id="address" name="address" required>
            <label for="city">City <span class="required">*</span></label>
            <input type="text" id="city" name="city" required>
            <label for="state">State <span class="required">*</span></label>
            <input type="text" id="state" name="state" required>
            <label for="postal-code">Postal Code <span class="required">*</span></label>
            <input type="text" id="postal-code" name="postal-code" required>
            <label for="access">Type of Access <span class="required">*</span></label>
            <select id="access" name="access" required>
                <option value="">Select a type of access</option>
                <option value="Public">Public</option>
                <option value="Private">Private</option>
                <option value="Planned">Planned</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Optional Station Information</legend>
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="">Select a status</option>
                <option value="Existing">Existing</option>
                <option value="Planned">Planned</option>
                <option value="Out of Service">Out of Service</option>
            </select>
            <label>Payment Types</label>
            <input type="checkbox" id="cash" name="cash">
            <label for="cash">Cash</label>
            <input type="checkbox" id="credit" name="credit">
            <label for="credit">Credit</label>
            <input type="checkbox" id="debit" name="debit">
            <label for="debit">Debit</label>
            <input type="checkbox" id="fleet" name="fleet">
            <label for="fleet">Fleet</label>
            <label for="phone">Station Phone</label>
            <input type="tel" id="phone" name="phone">
            <label for="hours">Business Hours</label>
            <input type="text" id="hours" name="hours">
            <label for="latitude">Latitude</label>
            <input type="number" id="latitude" name="latitude" step="0.000001">
            <label for="longitude">Longitude</label>
            <input type="number" id="longitude" name="longitude" step="0.000001">
        </fieldset>
        <label for=“comments”>Comments</label> 
        <textarea id=“comments” name=“comments” rows=“5”>
        </textarea> 
        <div>
            <button id="submit-button" type="submit" class="btn btn-secondary">Submit</button>
        </div>
        
    </form> 
</body>
